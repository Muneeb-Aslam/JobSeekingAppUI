<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Seeking App</title>
  </head>
  <body class="bg-bkg font-sans w-full h-screen flex flex-col items-center m-4 space-y-4 overflow-hidden">
    <img src="/images/Logo.svg" alt="" class="w-16">
    <div class="text-green font-bold text-3xl leading-none">MAHEREEN</div>
    <div class="text-green font-bold text-sm leading-none">Where Great Minds Meet</div>
      <p class="text-green font-bold text-2xl text-center leading-none">Register</p>
      <form class="w-1/4 flex flex-col space-y-4 items-center p-4" action="/src/signInComp.html">
        <input type="text" class="text-green md:w-full text-sm font-semibold px-4 h-12 outline-0 rounded-lg shadow-lg" placeholder="Name">
        <input type="text" class="text-green md:w-full text-sm font-semibold px-4 h-12 outline-0 rounded-lg shadow-lg" placeholder="Company's Name">
        <input type="email" class="text-green md:w-full text-sm font-semibold px-4 h-12 outline-0 rounded-lg shadow-lg" placeholder="Email">

        <input type="password" class="text-gray md:w-full text-sm font-semibold px-4 h-12 outline-0 rounded-lg shadow-lg" placeholder="Password">
        <button type="submit" class=" w-1/2 text-white text-xs bg-green rounded-md h-8 shadow-lg">Submit</button>
      </form>
      <a class="text-lightgray w-full text-center text-xs" href="/signInComp.html">Already Have an Account ? Sign In</a>
